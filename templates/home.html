<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button, a {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<div class="container">
    <h1>Parkinson's Disease Prediction</h1>
    <p class="subtitle">Input Patient Data</p>

    <form action="/predict" method="post">
        <input type="text" name="MDVP:Fo(Hz)" placeholder="MDVP:Fo(Hz)" required="required" /><br>
        <input type="text" name="MDVP:Fhi(Hz)" placeholder="MDVP:Fhi(Hz)" required="required" /><br>
        <input type="text" name="MDVP:Flo(Hz)" placeholder="MDVP:Flo(Hz)" required="required" /><br>
        <input type="text" name="MDVP:Jitter(%)" placeholder="MDVP:Jitter(%)" required="required" /><br>
        <input type="text" name="MDVP:Jitter(Abs)" placeholder="MDVP:Jitter(Abs)" required="required" /><br>
        <input type="text" name="MDVP:RAP" placeholder="MDVP:RAP" required="required" /><br>
        <input type="text" name="MDVP:PPQ" placeholder="MDVP:PPQ" required="required" /><br>
        <input type="text" name="Jitter:DDP" placeholder="Jitter:DDP" required="required" /><br>
        <input type="text" name="MDVP:Shimmer" placeholder="MDVP:Shimmer" required="required" /><br>
        <input type="text" name="MDVP:Shimmer(dB)" placeholder="MDVP:Shimmer(dB)" required="required" /><br>
        <input type="text" name="Shimmer:APQ3" placeholder="Shimmer:APQ3" required="required" /><br>
        <input type="text" name="Shimmer:APQ5" placeholder="Shimmer:APQ5" required="required" /><br>
        <input type="text" name="MDVP:APQ" placeholder="MDVP:APQ" required="required" /><br>
        <input type="text" name="Shimmer:DDA" placeholder="Shimmer:DDA" required="required" /><br>
        <input type="text" name="NHR" placeholder="NHR" required="required" /><br>
        <input type="text" name="HNR" placeholder="HNR" required="required" /><br>
        <input type="text" name="RPDE" placeholder="RPDE" required="required" /><br>
        <input type="text" name="DFA" placeholder="DFA" required="required" /><br>
        <input type="text" name="spread1" placeholder="spread1" required="required" /><br>
        <input type="text" name="spread2" placeholder="spread2" required="required" /><br>
        <input type="text" name="D2" placeholder="D2" required="required" /><br>
        <input type="text" name="PPE" placeholder="PPE" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   

</body>
