<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About — {{ about_info.name }}</title>
  <style>
    body{
      margin:0;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #fffbf7 0%, #f5fbff 100%);
      color:#0b2136;
      padding:36px;
      display:grid;
      place-items:center;
    }
    .card{
      width:min(720px,94%);
      background:#ffffff;
      border-radius:10px;
      padding:20px 22px;
      box-shadow:0 8px 24px rgba(2,18,36,0.06);
    }
    .head{display:flex;gap:14px;align-items:center}
    .avatar{
      width:64px;height:64px;border-radius:8px;
      display:grid;place-items:center;color:#fff;font-weight:700;
      background:linear-gradient(135deg,#6c8cff,#20c997);
      font-size:22px;
    }
    h1{margin:0;font-size:20px}
    .sub{margin:6px 0 0;color:#556777;font-size:14px}
    .info{margin-top:16px}
    .info p{margin:8px 0;font-size:15px}
    a.link{
      display:inline-block;margin-right:8px;margin-top:8px;padding:8px 12px;border-radius:8px;
      text-decoration:none;color:#fff;background:linear-gradient(90deg,#6c8cff,#20c997);
      font-weight:600;
    }
    a.ghost{background:transparent;color:#6c8cff;border:1px solid rgba(108,140,255,0.12);padding:8px 12px;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="head">
      {% set parts = about_info.name.split() %}
      <div class="avatar" aria-hidden="true">{{ parts[0][0] }}{{ parts[-1][0] }}</div>
      <div>
        <h1>{{ about_info.name }}</h1>
        <div class="sub">Researcher · ML enthusiast · Parkinson's detection</div>
      </div>
    </div>

    <div class="info">
      <p><strong>Email:</strong> <a href="mailto:{{ about_info.email }}">{{ about_info.email }}</a></p>
      <a class="link" href="{{ about_info.github }}" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a class="link" href="{{ about_info.linkedin }}" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a class="link" href="{{ about_info.resume }}" target="_blank" rel="noopener noreferrer">Resume</a>
    </div>
  </div>
</body>
</html>
